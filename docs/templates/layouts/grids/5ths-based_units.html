<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<div class="grids-unit pure-g">
  <div class="grids-unit-width pure-u">1-5</div>
  <div class="grids-unit-details pure-u-1">
    <div class="pure-g">
      <div class="grids-unit-bar pure-u-1-5"></div>
    </div>
  </div>
</div>
<div class="grids-unit pure-g">
  <div class="grids-unit-width pure-u">2-5</div>
  <div class="grids-unit-details pure-u-1">
    <div class="pure-g">
      <div class="grids-unit-bar pure-u-2-5"></div>
    </div>
  </div>
</div>
<div class="grids-unit pure-g">
  <div class="grids-unit-width pure-u">3-5</div>
  <div class="grids-unit-details pure-u-1">
    <div class="pure-g">
      <div class="grids-unit-bar pure-u-3-5"></div>
    </div>
  </div>
</div>
<div class="grids-unit pure-g">
  <div class="grids-unit-width pure-u">4-5</div>
  <div class="grids-unit-details pure-u-1">
    <div class="pure-g">
      <div class="grids-unit-bar pure-u-4-5"></div>
    </div>
  </div>
</div>
<div class="grids-unit pure-g">
  <div class="grids-unit-width pure-u">1</div>
  <div class="grids-unit-details pure-u-1">
    <div class="pure-g">
      <div class="grids-unit-bar pure-u-1"></div>
    </div>
  </div>
</div>
<div class="grids-unit pure-g">
  <div class="grids-unit-width pure-u">1-1</div>
  <div class="grids-unit-details pure-u-1">
    <div class="pure-g">
      <div class="grids-unit-bar pure-u-1-1"></div>
    </div>
  </div>
</div>
<div class="grids-unit grids-unit-not-reduced pure-g">
  <div class="grids-unit-width pure-u">5-5</div>
  <div class="grids-unit-details pure-u-1">
    <div class="pure-g">
      <div class="grids-unit-bar pure-u-5-5"></div>
    </div>
  </div>
</div>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
