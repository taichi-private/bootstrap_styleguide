<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<div>
  <style scoped="scoped">
    .button-xsmall {
      font-size: 70%;
    }
    
    .button-small {
      font-size: 85%;
    }
    
    .button-large {
      font-size: 110%;
    }
    
    .button-xlarge {
      font-size: 125%;
    }
  </style>
  <button class="button-xsmall pure-button">Extra Small Button</button>
  <button class="button-small pure-button">Small Button</button>
  <button class="pure-button">Regular Button</button>
  <button class="button-large pure-button">Large Button</button>
  <button class="button-xlarge pure-button">Extra Large Button</button>
</div>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
