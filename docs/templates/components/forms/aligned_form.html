<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<form class="pure-form pure-form-aligned">
  <fieldset>
    <div class="pure-control-group">
      <label for="name">Username</label>
      <input id="name" type="text" placeholder="Username"/>
    </div>
    <div class="pure-control-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password"/>
    </div>
    <div class="pure-control-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="Email Address"/>
    </div>
    <div class="pure-control-group">
      <label for="foo">Supercalifragilistic Label</label>
      <input id="foo" type="text" placeholder="Enter something here..."/>
    </div>
    <div class="pure-controls">
      <label class="pure-checkbox" for="cb">
        <input id="cb" type="checkbox"/>I've read the terms and conditions
      </label>
      <button class="pure-button pure-button-primary" type="submit">Submit</button>
    </div>
  </fieldset>
</form>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
