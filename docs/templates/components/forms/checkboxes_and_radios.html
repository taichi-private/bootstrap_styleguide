<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<form class="pure-form">
  <label class="pure-checkbox" for="option-one">
    <input id="option-one" type="checkbox" value=""/>Here's option one.
  </label>
  <label class="pure-radio" for="option-two">
    <input id="option-two" type="radio" name="optionsRadios" value="option1" checked="checked"/>Here's a radio button. You can choose this one..
  </label>
  <label class="pure-radio" for="option-three">
    <input id="option-three" type="radio" name="optionsRadios" value="option2"/>..Or this one!
  </label>
</form>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
