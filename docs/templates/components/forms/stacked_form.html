<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<form class="pure-form pure-form-stacked">
  <fieldset>
    <legend>A Stacked Form</legend>
    <label for="email">Email
      <input id="email" type="email" placeholder="Email"/>
    </label>
    <label for="password">Password
      <input id="password" type="password" placeholder="Password"/>
    </label>
    <label for="state">State</label>
    <select id="state">
      <option>AL</option>
      <option>CA</option>
      <option>IL</option>
    </select>
    <label class="pure-checkbox" for="remember">
      <input id="remember" type="checkbox"/>Remember me
    </label>
    <button class="pure-button pure-button-primary" type="submit">Sign in</button>
  </fieldset>
</form>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
