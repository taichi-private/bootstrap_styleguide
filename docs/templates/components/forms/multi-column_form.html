<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<form class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Legend</legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3">
        <label for="first-name">First Name</label>
        <input class="pure-u-23-24" id="first-name" type="text"/>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label for="last-name">Last Name</label>
        <input class="pure-u-23-24" id="last-name" type="text"/>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label for="email">E-Mail</label>
        <input class="pure-u-23-24" id="email" type="email" required="required"/>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label for="city">City</label>
        <input class="pure-u-23-24" id="city" type="text"/>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label for="state">State</label>
        <select class="pure-input-1-2" id="state">
          <option>AL</option>
          <option>CA</option>
          <option>IL</option>
        </select>
      </div>
    </div>
    <label class="pure-checkbox" for="terms">
      <input id="terms" type="checkbox"/>I've read the terms and conditions
    </label>
    <button class="pure-buttonpure-button-primary" type="submit">Submit</button>
  </fieldset>
</form>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
