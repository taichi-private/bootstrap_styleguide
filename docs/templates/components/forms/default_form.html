<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<form class="pure-form">
  <fieldset>
    <legend>A compact inline form</legend>
    <input type="email" placeholder="Email"/>
    <input type="password" placeholder="Password"/>
    <label for="remember">
      <input id="remember" type="checkbox"/>Remember me
    </label>
    <button class="pure-button pure-button-primary" type="submit">Sign in</button>
  </fieldset>
</form>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
