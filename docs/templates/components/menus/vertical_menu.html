<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<style>
  .custom-restricted-width {
  /* To limit the menu width to the content of the menu: */
  display: inline-block;
  /* Or set the width explicitly: */
  /* width: 10em; */
  }
</style>
<div class="pure-menu custom-restricted-width"><span class="pure-menu-heading">Yahoo Sites</span>
  <ul class="pure-menu-list">
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Flickr</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Messenger</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Sports</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Finance</a></li>
    <li class="pure-menu-heading">More Sites</li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Games</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">News</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">OMG!</a></li>
  </ul>
</div>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
