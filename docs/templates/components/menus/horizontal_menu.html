<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<div class="pure-menu pure-menu-horizontal"><a class="pure-menu-heading pure-menu-link" href="#">BRAND</a>
  <ul class="pure-menu-list">
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">News</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Sports</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Finance</a></li>
  </ul>
</div>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
