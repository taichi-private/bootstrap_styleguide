<!DOCTYPE html>
<html>
<head>
  <title>purecss styleguide</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://aokiken.github.io/purecss_styleguide/style.css">
</head>
<body>
<div class="pure-menu custom-restricted-width">
  <ul class="pure-menu-list">
    <li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="#">Flickr</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Messenger</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Sports</a></li>
    <li class="pure-menu-item"><a class="pure-menu-link" href="#">Finance</a></li>
    <li class="pure-menu-item pure-menu-has-children"><a class="pure-menu-link" id="menuLink1" href="#">More</a>
      <ul class="pure-menu-children">
        <li class="pure-menu-item"><a class="pure-menu-link" href="#">Autos</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" href="#">Flickr</a></li>
        <li class="pure-menu-item pure-menu-has-children"><a class="pure-menu-link" id="menuLink1" href="#">Even More</a>
          <ul class="pure-menu-children">
            <li class="pure-menu-item"><a class="pure-menu-link" href="#">Foo</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#">Bar</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" href="#">Baz</a></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
<script>if (window.parent.document !== window.document) window.parent.document.getElementById(location.hash.substr(1)).style.height = document.body.scrollHeight + 'px';</script>
</body>
</html>
